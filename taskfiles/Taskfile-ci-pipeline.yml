---
version: '3'

tasks:
  bootstrap-slim-test:
    vars:
      SLUG:
        sh: jq -r '.blueprint.slug' package.json
      DOCKER_COMMAND:
        sh: jq -r '.blueprint.docker_command' package.json
    cmds:
      - |
        if [ -d slim_test ]; then
          cp .common/test.sh slim_test/test.sh
          hbs --data .common/common.json

